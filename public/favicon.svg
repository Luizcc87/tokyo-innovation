<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#grad1)" />
  
  <!-- Robot Head Outline -->
  <path d="M156 180 h200 c20 0 40 20 40 40 v140 c0 20 -20 40 -40 40 h-200 c-20 0 -40 -20 -40 -40 v-140 c0 -20 20 -40 40 -40 z" fill="none" stroke="#06b6d4" stroke-width="24" />
  
  <!-- Antenna -->
  <line x1="256" y1="180" x2="256" y2="120" stroke="#06b6d4" stroke-width="20" />
  <circle cx="256" cy="100" r="25" fill="#22d3ee" filter="url(#glow)" />
  
  <!-- Eyes -->
  <circle cx="206" cy="270" r="30" fill="#22d3ee" filter="url(#glow)" />
  <circle cx="306" cy="270" r="30" fill="#22d3ee" filter="url(#glow)" />
  
  <!-- Mouth/Grill -->
  <line x1="206" y1="350" x2="306" y2="350" stroke="#06b6d4" stroke-width="16" stroke-linecap="round" />
</svg>
